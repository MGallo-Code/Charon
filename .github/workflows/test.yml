name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18.1-alpine3.23
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: charon_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U test_user -d charon_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Verify dependencies
        run: go mod tidy && git diff --exit-code go.mod go.sum

      - name: Vet
        run: go vet ./...

      - name: Run tests
        run: go test -race ./...

      - name: Build
        run: go build -o charon main.go
