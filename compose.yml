# Charon auth service -- Postgres + Redis + Charon
#
# Usage:
#   docker compose up -d        Start all services
#   docker compose up --build   Rebuild Charon and start
#   docker compose down         Stop and remove containers
#   docker compose down -v      Stop and remove containers + volumes (wipes data)
#
# Services:
#   charon   - Auth service (Go)
#   db       - PostgreSQL (durable store)
#   redis    - Redis (session cache)
#
# TODO (production): Add gateway network for Kong integration,
# remove exposed ports, add mTLS. See REQUIREMENTS.md deployment phases. SSLMODE
services:
  charon:
    container_name: charon-main
    build: .
    restart: unless-stopped
    environment:
      TZ: "UTC"
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?sslmode=disable
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      PORT: ${PORT}
      MAX_BODY_BYTES: ${MAX_BODY_BYTES}
      LOG_LEVEL: ${LOG_LEVEL}
      COOKIE_DOMAIN: ${COOKIE_DOMAIN}
      COOKIE_SECURE: ${COOKIE_SECURE}
      SESSION_TTL: ${SESSION_TTL}
      SESSION_REMEMBER_ME_TTL: ${SESSION_REMEMBER_ME_TTL}
      REQUIRE_EMAIL_VERIFICATION: ${REQUIRE_EMAIL_VERIFICATION}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
      SMTP_RESET_URL: ${SMTP_RESET_URL}
      SMTP_VERIFY_URL: ${SMTP_VERIFY_URL}
      RATE_REGISTER_EMAIL_MAX: ${RATE_REGISTER_EMAIL_MAX}
      RATE_REGISTER_EMAIL_WINDOW: ${RATE_REGISTER_EMAIL_WINDOW}
      RATE_REGISTER_EMAIL_LOCKOUT: ${RATE_REGISTER_EMAIL_LOCKOUT}
      RATE_LOGIN_EMAIL_MAX: ${RATE_LOGIN_EMAIL_MAX}
      RATE_LOGIN_EMAIL_WINDOW: ${RATE_LOGIN_EMAIL_WINDOW}
      RATE_LOGIN_EMAIL_LOCKOUT: ${RATE_LOGIN_EMAIL_LOCKOUT}
      RATE_RESET_MAX: ${RATE_RESET_MAX}
      RATE_RESET_WINDOW: ${RATE_RESET_WINDOW}
      RATE_RESET_LOCKOUT: ${RATE_RESET_LOCKOUT}
      RATE_RESEND_MAX: ${RATE_RESEND_MAX}
      RATE_RESEND_WINDOW: ${RATE_RESEND_WINDOW}
      RATE_RESEND_LOCKOUT: ${RATE_RESEND_LOCKOUT}
      PASSWORD_MIN_LENGTH: ${PASSWORD_MIN_LENGTH}
      PASSWORD_MAX_LENGTH: ${PASSWORD_MAX_LENGTH}
      PASSWORD_REQUIRE_UPPERCASE: ${PASSWORD_REQUIRE_UPPERCASE}
      PASSWORD_REQUIRE_DIGIT: ${PASSWORD_REQUIRE_DIGIT}
      PASSWORD_REQUIRE_SPECIAL: ${PASSWORD_REQUIRE_SPECIAL}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URL: ${GOOGLE_REDIRECT_URL}
      SECURITY_CAPTCHA_ENABLED: ${SECURITY_CAPTCHA_ENABLED}
      SECURITY_CAPTCHA_PROVIDER: ${SECURITY_CAPTCHA_PROVIDER}
      SECURITY_CAPTCHA_SECRET: ${SECURITY_CAPTCHA_SECRET}
      SECURITY_CAPTCHA_REGISTER: ${SECURITY_CAPTCHA_REGISTER}
      SECURITY_CAPTCHA_LOGIN: ${SECURITY_CAPTCHA_LOGIN}
      SECURITY_CAPTCHA_PASSWORD_RESET: ${SECURITY_CAPTCHA_PASSWORD_RESET}
      SECURITY_CAPTCHA_PASSWORD_CONFIRM: ${SECURITY_CAPTCHA_PASSWORD_CONFIRM}
      SECURITY_CAPTCHA_RESEND_VERIFICATION: ${SECURITY_CAPTCHA_RESEND_VERIFICATION}
      SECURITY_CAPTCHA_VERIFY_EMAIL: ${SECURITY_CAPTCHA_VERIFY_EMAIL}
      SECURITY_CAPTCHA_CONFIRM_OAUTH_LINK: ${SECURITY_CAPTCHA_CONFIRM_OAUTH_LINK}
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:${PORT}/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - private
      - gateway

  db:
    container_name: charon-postgres
    image: postgres:18.1-alpine3.23
    restart: unless-stopped
    command: postgres -c log_min_error_statement=PANIC -c log_min_messages=PANIC # Hide PG logs
    environment:
      TZ: "UTC"
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - private

  redis:
    container_name: charon-redis
    image: redis:8.4-alpine
    restart: unless-stopped
    environment:
      TZ: "UTC"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - private

networks:
  private:
    internal: true
  gateway:

volumes:
  db:
